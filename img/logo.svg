<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" filter="url(#shadow)" />
  
  <!-- AI字样 -->
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white">AI</text>
  
  <!-- 画笔图标 -->
  <g transform="translate(100, 125) rotate(-30) scale(0.8)">
    <rect x="-25" y="-5" width="50" height="10" rx="5" ry="5" fill="white" />
    <path d="M 25,0 L 35,5 L 35,-5 Z" fill="white" />
  </g>
  
  <!-- 圆形装饰元素 -->
  <circle cx="70" cy="70" r="8" fill="white" opacity="0.7" />
  <circle cx="130" cy="70" r="5" fill="white" opacity="0.5" />
  <circle cx="150" cy="100" r="6" fill="white" opacity="0.6" />
  <circle cx="130" cy="130" r="4" fill="white" opacity="0.4" />
  <circle cx="70" cy="130" r="7" fill="white" opacity="0.7" />
  <circle cx="50" cy="100" r="5" fill="white" opacity="0.5" />
</svg> 